
<div class="border-bottom">
  <!-- <h2>Hello {{user?.first_name}} {{user?.last_name}}</h2> -->
  <h2>Hello {{user?.first_name}} </h2>

  <a class="btn btn-primary" [routerLink]="['/','bike','browse']">Items available in the maret</a>
  <a class="btn btn-primary" [routerLink]="['/','bike','listing']">My items on sale</a>
  <button class="btn btn-danger" (click)="logout()">Log Off</button>
  </div>
<div class="row well">
    <div class="col-md-3">
        <img src="{{the_bike?.imgurl}}">
      </div>
      <div class="col-md-6" style="word-wrap: break-word;">
        <h3>
          <strong> {{the_bike?.title}}</strong>
        </h3>
        <p class="font-italic">Details: {{the_bike?.desc}}</p>
      </div>
      <div class="col-md-3">
        <h3>
          <strong>Price: {{the_bike?.price}}</strong>
        </h3>
        <p>Location: {{the_bike?.location}}</p>
      </div>
</div><br><br>

<div class="row">
    <form (submit)="create()" #comformData ='ngForm'>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" placeholder="required field" [(ngModel)]="comment.title" required class="form-control" #title="ngModel" name="title">
      </div>
      <!-- {{title.errors | json}} -->
      <div class="form-group">
        <label for="content">Content:</label>
        <input type="text" placeholder="required field" [(ngModel)]="comment.content" required  #content="ngModel" class="form-control" name="content">
      </div>
      <!-- {{content.errors | json}} -->
      <br>
      <button type="submit" [disabled]="!comformData.valid" class="btn btn-info">Comments & Reviews</button>
    </form>
</div>

<div class="row">
  <div *ngFor="let comment of all_comments" class="well">
    <h3>User: {{comment.user}}</h3>
    <h3>Title: {{comment.title}}</h3>
    <p>Detail: {{comment.content}}</p>
    <p>likes: {{comment.likes}} </p>
    <button class="btn-info" (click)="like('y', comment._id)">Like It</button>
    <button class="btn-danger" (click)="like('n', comment._id)">Dislike It</button>
  </div>
</div>
